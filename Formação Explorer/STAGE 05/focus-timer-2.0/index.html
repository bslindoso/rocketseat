<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer 2.0</title>

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./src/main.js" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar dark mode</span>
      <i class="ph-bold ph-moon"></i>
      <i class="ph-bold ph-sun"></i>
    </button>
    <div id="content">

      <section id="timer">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button class="ph ph-stop-circle">
          <span class="sr-only">Reiniciar contador</span>
        </button>
        <button class="ph ph-plus-circle">
          <span class="sr-only">Adiciona 5 minutos</span>
        </button>
        <button class="ph ph-minus-circle">
          <span class="sr-only">Diminui 5 minutos</span>
        </button>
      </section>


      <div id="themes">
        <button>
          <span class="sr-only">Floresta</span>
        </button>
        <button>
          <span class="sr-only">Chuva</span>
        </button>
        <button>
          <span class="sr-only">Cafeteria</span>
        </button>
        <button>
          <span class="sr-only">Lareira</span>
        </button>
      </div>

    </div>
  </div>
</body>

</html>
