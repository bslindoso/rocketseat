<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./js/script.js" defer type="module"></script>
</head>

<body>
  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container animate-element">
    <button id="speechTitle"><i class="ph ph-speaker-high"></i></button>
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input type="text" id="weight" placeholder="60">
        </div>
        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input type="text" id="height" placeholder="165">
        </div>
        <button type="submit">Calcular IMC <img src="./assets/arrow.svg" alt="seta apontando para a direita"></button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <button id="speechResult"><i class="ph ph-speaker-high"></i></button>
      <button class="close"><svg width="14" height="14" viewBox="0 0 14 14" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"
            fill="#0C3440" fill-opacity="0.6" />
        </svg>
      </button>

      <h2 class="title">Seu IMC é de 28</h2>

    </div>
  </div>
</body>

</html>
