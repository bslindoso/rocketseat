<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app">
    <header class="container">

      <nav>
        <img src="./assets/camera.svg" alt="camera fotográfica">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Avatar do usuário">

    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="./assets/01.jpg" alt="Imagem 01 da Galeria">
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="./assets/02.jpg" alt="Imagem 02 da Galeria">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="./assets/03.jpg" alt="Imagem 03 da Galeria">
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="./assets/04.jpg" alt="Imagem 04 da Galeria">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="./assets/05.jpg" alt="Imagem 05 da Galeria">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="./assets/06.jpg" alt="Imagem 06 da Galeria">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="./assets/07.jpg" alt="Imagem 07 da Galeria">
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="./assets/08.jpg" alt="Imagem 08 da Galeria">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="./assets/09.jpg" alt="Imagem 09 da Galeria">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>

</html>
