<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria - Avançado</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="Balão de fala laranja com 3 estrelas brancas e 2 marrons">
    </header>

    <h1 id="info-header">Informações pessoais</h1>

    <form action="#" id="form">

      <fieldset>
        <div class="fieldset-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="info-name">Nome</label>
              <input type="text" name="info-name" id="info-name" required>
            </div>

            <div class="input-wrapper">
              <label for="info-surname">Sobrenome</label>
              <input type="text" name="info-surname" id="info-surname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="info-email">Email <span>(digite um email válido)</span></label>
            <input type="email" name="info-email" id="info-email" required>
          </div>

        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="line"></div>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select name="mentor-name" id="mentor-name" required>
              <option value="" selected disabled hidden></option>
              <option value="victor">Victor</option>
              <option value="bruno">Bruno</option>
              <option value="arnaldo">Arnaldo</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea name="mentor-feedback" id="mentor-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="no-doubts">
            <label for="no-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>

      </fieldset>

      <fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
            <div class="line"></div>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="schedule-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="schedule-date" id="schedule-date" required>
              </div>

              <div class="input-wrapper">
                <label for="schedule-start-time">Das</label>
                <input type="time" name="schedule-start-time" id="schedule-start-time" required>
              </div>

              <div class="input-wrapper">
                <label for="schedule-end-time">Até</label>
                <input type="time" name="schedule-end-time" id="schedule-end-time" required>
              </div>
            </div>

          </div>

        </fieldset>

        <button>Salvar</button>

    </form>
  </div>
</body>

</html>
