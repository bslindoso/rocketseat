<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria - Avançado</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="Balão de fala laranja com 3 estrelas brancas e 2 marrons">
    </header>

    <h1 id="info-header">Informações pessoais</h1>

    <form action="#" id="form">

      <fieldset>

        <div class="fieldset-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="info-name">Nome</label>
              <input type="text" name="info-name" id="info-name" required>
            </div>

            <div class="input-wrapper">
              <label for="info-surname">Sobrenome</label>
              <input type="text" name="info-surname" id="info-surname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="info-email">Email <span>(digite um email válido)</span></label>
            <input type="email" name="info-email" id="info-email" required>
          </div>

        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="line"></div>
       
            <div class="input-wrapper">
              <label for="info-name">Nome</label>
              <input type="text" name="info-name" id="info-name" required>
            </div>

            <div class="input-wrapper">
              <label for="info-surname">Sobrenome</label>
              <input type="text" name="info-surname" id="info-surname" required>
            </div>

        </div>

      </fieldset>

    </form>
  </div>
</body>

</html>
